<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      .navigation {
        height: 200px;
        background: #e4e4e4;
        margin-bottom: 48px;
      }
      .footer {
        height: 200px;
        background: #e4e4e4;
      }
      .layout {
        width: 1000px;
        margin: 0 auto;
      }
      .teaser {
        background: #63786a;
      }
      .teaser::after {
        content: '';
        display: block;
        padding-top: 66.666667%;
      }
      .banner {
        background: #222;
      }
      .banner::after {
        content: '';
        display: block;
        padding-top: 20%;
      }
      .teaser, .banner, .navigation, .footer {
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .navigation, .footer {
        color: black;
      }
      .section {
        margin-bottom: 24px;
      }
      .skeleton {
        background: #f3f3f3;
      }
      .hidden-loaded {
        display: none;
      }
    </style>
    <title>CLS POC - Hidden until loaded</title>
  </head>
  <body>
    <div class="layout">
      <div class="hidden-loaded">
        <nav class="navigation">
          Nav
        </nav>
        <div class="section dynamic" data-dynamic-html='<article class="teaser">Personalized teaser</article>' data-dynamic-timeout=1000>
        </div>
        <div class="section dynamic" data-dynamic-html='<article class="banner">Banner</article>'>
          <article class="banner skeleton">
          </article>
        </div>
        <div class="section dynamic" data-dynamic-html='<article class="teaser">Teaser</article>'>
          <article class="teaser skeleton">
          </article>
        </div>
        <div class="section dynamic" data-dynamic-html='<article class="teaser">Teaser</article>'>
          <article class="teaser skeleton">
          </article>
        </div>
        <footer class="footer">
          Footer
        </footer>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      const dynamicElements = document.getElementsByClassName('dynamic');

      [...dynamicElements].forEach((element) => {
        setTimeout(() => {
          element.innerHTML = element.dataset.dynamicHtml;
        }, element.dataset.dynamicTimeout || 750)
      })

      const hiddenLoaded = document.querySelector('.hidden-loaded');

      if (hiddenLoaded) {
        setTimeout(() => {
          hiddenLoaded.style.display = 'block';
        }, 1000)
      }
    });
  </script>
</html>
