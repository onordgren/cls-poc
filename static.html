<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      .navigation {
        height: 200px;
        background: #e4e4e4;
        margin-bottom: 48px;
      }
      .footer {
        height: 200px;
        background: #e4e4e4;
      }
      .layout {
        width: 1000px;
        margin: 0 auto;
      }
      .teaser {
        background: #63786a;
      }
      .teaser::after {
        content: '';
        display: block;
        padding-top: 66.666667%;
      }
      .banner {
        background: #222;
      }
      .banner::after {
        content: '';
        display: block;
        padding-top: 20%;
      }
      .teaser, .banner, .navigation, .footer {
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .navigation, .footer {
        color: black;
      }
      .section {
        margin-bottom: 24px;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CLS POC">
    <title>CLS POC - Static</title>
  </head>
  <body>
    <div class="layout">
      <nav class="navigation">
        Nav
      </nav>
      <div class="section">
        <article class="teaser">
          Teaser
        </article>
      </div>
      <div class="section">
        <article class="banner">
          Banner
        </article>
      </div>
      <div class="section">
        <article class="teaser">
          Teaser
        </article>
      </div>
      <footer class="footer">
        Footer
      </footer>
    </div>
  </body>
</html>
